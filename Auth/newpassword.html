<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
   
    <link rel="stylesheet" href="../css/style.css">
   
    <script src="https://kit.fontawesome.com/bc30e2b2e3.js" ></script>
   
    <title>bitly | Reset Password</title>
</head>

<body>
    <div id="message"></div>
    <nav class="navbar shadow navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">bitly</a>
    </nav>

    <div class="container-fluid">
        <div class="card bg-light col-lg-4 col-sm-10" style="margin:auto;">
            <div class="card-header text-center">
                <h2>Password Reset</h2>
            </div>
            <div class="card-body">
                <p class="card-text">
                <form id="reset-newpassword" autocomplete="off">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="confirmpassword">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmpassword" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <button type="button" id="resetPassBtn" onclick="resetpassword()"
                                    class="btn btn-dark btn-block">Reset my Password</button>
                            </div>
                        </div>
                    </div>

                </form>
                </p>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/alert.js"></script>
    <script type="text/javascript" src="./js/newpassword.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
